version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: multiservice-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: multiservice
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: multiservice-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis123
    volumes:
      - redis_data:/data
    networks:
      - app-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Service (simplified)
  api-service:
    image: node:18-alpine
    container_name: multiservice-api
    working_dir: /app
    environment:
      NODE_ENV: development
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/multiservice
      REDIS_URL: redis://:redis123@redis:6379
    volumes:
      - ./api-service:/app
    networks:
      - app-network
    ports:
      - "3030:3000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "apk add --no-cache npm && npm install express mongoose redis cors helmet && node server.js"

  # Web App (simple static server)
  web-app:
    image: nginx:alpine
    container_name: multiservice-web
    volumes:
      - ./web-app/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./web-app/build:/usr/share/nginx/html
    networks:
      - app-network
    ports:
      - "3031:80"
    depends_on:
      - api-service

  # Nginx Reverse Proxy
  nginx:
    image: multiserviceapplication-nginx:latest
    container_name: multiservice-nginx
    networks:
      - app-network
    ports:
      - "9091:80"
    depends_on:
      - web-app
      - api-service