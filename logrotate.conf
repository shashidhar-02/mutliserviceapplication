# Global configuration for logrotate
# See "man logrotate" for details

# Rotate logs daily
daily

# Keep 7 days worth of logs
rotate 7

# Create new log files after rotation
create

# Use date as a suffix for rotated logs
dateext

# Compress rotated logs (except for the most recent)
compress
delaycompress

# Don't rotate empty logs
notifempty

# Don't mail logs to anyone
nomail

# Handle missing log files gracefully
missingok

# Use shared scripts for all logs
sharedscripts

# Include additional configurations
include /etc/logrotate.d